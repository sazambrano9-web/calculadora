<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Calculadora Básica</title>

  <link
    href="lib/bootstrap/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Calculadora Básica</h1>


    <div class="row mb-2">
      <div class="col-12">
        <div
          id="mostrarOperacion"
          class="text-end fs-5 text-secondary"
          style="height: 1.5em;"
        >

        </div>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-12">
        <input
          type="text"
          id="entradaCalc"
          class="form-control form-control-lg text-end"
          placeholder="0"
          readonly
          aria-label="Entrada de la calculadora"
        />
      </div>
    </div>

    <div class="row g-2">

      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="7"
        >
          7
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="8"
        >
          8
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="9"
        >
          9
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-warning btn-lg w-100"
          data-operador="/"
        >
          ÷
        </button>
      </div>


      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="4"
        >
          4
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="5"
        >
          5
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="6"
        >
          6
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-warning btn-lg w-100"
          data-operador="*"
        >
          ×
        </button>
      </div>


      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="1"
        >
          1
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="2"
        >
          2
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="3"
        >
          3
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-warning btn-lg w-100"
          data-operador="-"
        >
          −
        </button>
      </div>


      <div class="col-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg w-100"
          data-numero="0"
        >
          0
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-danger btn-lg w-100"
          id="botonLimpiar"
        >
          C
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-success btn-lg w-100"
          id="botonIgual"
        >
          =
        </button>
      </div>
      <div class="col-3">
        <button
          type="button"
          class="btn btn-warning btn-lg w-100"
          data-operador="+"
        >
          +
        </button>
      </div>
    </div>
  </div>

  <!-- Script de Bootstrap (bootstrap.bundle.min.js en lib/bootstrap/js) -->
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Script de la calculadora -->
  <script src="js/script.js"></script>
</body>
</html>
